<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-align:center;
            margin-top:300px;
        }
        img{
            animation:ani 3s ease-in-out infinite;
        }
        @keyframes ani{
            0%{transform:translateY(0px) scale(1);}
            50%{transform:translateY(-150px) scale(1.2);}
            100%{transform:translateY(0px) scale(1);}
        }
    
    </style>
</head>
<body>
    <div>
        <img src="images/balloon.png" alt="">
    </div>
</body>
</html>
