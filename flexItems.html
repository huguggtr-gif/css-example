<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}
    main{
      width:100%;
      height:100vh;
      background-color:lightcyan;
    }
    section{
      width:100%;
      height:100%;
      border:10px solid blue;
      box-sizing:border-box;
      display:flex;
      justify-content: space-evenly;
      align-items: center;
    }
    article{
      width:100px;
      height:100px;
      background-color:gold;
    }
    article:nth-child(2){
      align-self:flex-start;/*상단 정렬*/
    }
    article:nth-child(3){
      align-self:flex-end;/*하단 정렬*/
    }
  </style>
</head>
<body>
  <main>
    <section>
      <article></article>
      <article></article>
      <article></article>
      <article></article>
    </section>
  </main>
</body>
</html>
