<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; box-sizing: border-box;}
        section{
            width:800px;
            height:620px;
            position:relative;
            margin:10px auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
        }
        section .tit{
            padding-top:10px;
            text-align: center;

        }
        section .tit h1{
            font-family: "Broadway";
            font-size: 18px;
            color:#333;
            line-height:2;

        }
        section .tit h1 b{
            font-family: Arail;
            font-weight: normal;
            color:#999;
            font-size:12px;
        }
        section .bg{
            width:800px;
            height:100px;
            background-color: #37c3bf;
            position:absolute;
            left:0; bottom: 120px;
        }
        section img{
            position: absolute;
            left:60px; bottom:120px;
        }
        section .box{
            width:406px;
            height:300px;
            position:absolute;
            right:60px; bottom:60px;

        }
        section .box .box-bg{
            width:260px;
            height:300px;
            background:linear-gradient(0deg, #fec704, #fc80c1);
        }
        section .box .txt{
            width:350px; height:240px;
            position:absolute;
            right:0; top:50%; margin-top:-120px;
            background-color: #fff;
            padding:30px;
        }
        section .box .txt h2{
            font-family: "Broadway";
            font-size:14px;
            color:#333;
        }

        section .box .txt p{
            font-size:12px;
            color:#999;
            margin:20px 0;

        }
        section .box .txt button{
            background-color:transparent;
            border:none; outline:none;
            color:#fc80c1;
            
        }

    </style>
</head>
<body>
    <section class="container">
    <div class="tit">
      <h1>
        <b>FACILITY</b><br>
        Make your Children's life Special
      </h1>
    </div>
    <div class="bg"></div>
    <img src="images/facility.jpg" alt="">
    <div class="box">
      <div class="box-bg"></div>
      <div class="txt">
        <h2>Relaxation and comfort</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum natus cum eum officia praesentium quia corporis cumque perferendis eligendi nobis voluptas aut consequatur, modi facere est expedita eveniet iste quasi?</p>
        <button>READ MORE</button>
      </div>
    </div>
  </section>
</body>
</html>
