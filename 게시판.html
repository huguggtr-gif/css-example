<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <style>
    *{margin:0; padding:0;}
    a{text-decoration: none; color:inherit;}

    #notice{
      width:1200px;
      margin:auto;
      padding:0 10px;
      box-sizing: border-box;
    }
    #notice > h1{
      font-size:36px;
      margin-bottom:40px;
    }
    table{
      width:100%;
      border-collapse:collapse;/*table태그 안쪽 셀 사이 여백을 제거*/
    }
    th{
      border-top:2px solid #000;
      border-bottom:1px solid #000;
      font-size:16px;
      height:60px;
    }
    td{
      border-bottom:1px dotted #999;
      font-size:14px;
      position:relative;
    }
    td:first-child{
      /*상 우 하 좌*/
      padding:20px 0 20px 44px;
    }

    /*dot*/
    td:first-child::after{
      content:"";
      position:absolute;
      width:4px; height:4px;
      background-color:#000;
      border-radius: 50%;
      left:20px;
      top:50%; margin-top:-2px;
    }
    td:last-child{text-align: center;}
    
    .pagination{
      width:100%;
      margin-top:20px;
      text-align: center;
    }
    .pagination-wrap{
      display:inline-block;
    }
    .pagination a{
      float:left;/*display속성이 자동으로 block으로 변경*/
      padding:8px 16px;
      transition: 0.3s;/*변환효과*/
    }
    /*활성화*/
    .pagination .active{
      background-color:#4caf50;
      color:white;
    }
    .pagination a:hover:not(.active){/*hover효과(.active인 요소는 제외)*/
      background-color:#ddd;
    }
  </style>
</head>
<body>
  <section id="notice">
    <h1>공지사항</h1>
    <table>
      <tr>
        <th>제목</th>
        <th>등록일</th>
      </tr>
      <tr>
        <td>서비스 종료에 따른 구매 이용약관 개정 안내</td>
        <td>25/12/27</td>
      </tr>
      <tr>
        <td>서비스 종료 안내</td>
        <td>25/12/26</td>
      </tr>
      <tr>
        <td>이용약관 개정 안내</td>
        <td>25/12/25</td>
      </tr>
      <tr>
        <td>[당첨자 발표] 뉴진스 팬사인회</td>
        <td>25/12/24</td>
      </tr>
      <tr>
        <td>[당첨자 발표] BTS 팬사인회 당첨자 안내드립니다</td>
        <td>25/12/24</td>
      </tr>
    </table>
    <div class="pagination">
      <div class="pagination-wrap">
        <a href="#">&laquo;</a>
        <a class="active" href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>
      </div>
    </div>
  </section>
</body>
</html>
