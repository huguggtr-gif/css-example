<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="reset.css" rel="stylesheet">
    <style>
        .container {
            width: 100%;
            height: 920px;
            background:url(images/image1.jpg) center/cover;
            position: relative;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .title{
            text-align:center;
            color:#111;
            background-color:rgba(255,255,255,0.5);
            padding:20px 30px;
            border-radius:16px;

        }
        .title > h1{
            font-size:72px;
            line-height:120px;

        }
        .title > p{
            font-size:24px;
            line-height:40px;

        }

        .thumbs{
            position:absolute;
            left:50%; transform:translateX(-50%);
            bottom:-85px;
            display:flex;
            border:5px solid black;

        }
        .thumbs > li{
            border-right:5px solid black;
            background-color:#fff;
        }
        .thumbs > li:last-child{
            border-right:none;
        }
        .thumbs > li > img{
            display:block;
            object-fit:cover;/*이미지의 비율을 유지하면서 크기가 변경됨*/
            cursor:pointer;
        }
        .thumbs > li:hover > img{
            opacity:0.8;
        }

    

    </style>


</head>

<body>
    <section class="container">
        <div class="title">
            <h1>LOGO HERE</h1>
            <p>Lorem ipsum dolor, sit amet consectetur<br> adipisicing set dfwe etret eeeelit. Sed, consectet?</p>
        </div>
        <ul class="thumbs">
            <li><img src="images/image1.jpg" width="220" height="160" </li>
            <li><img src="images/image2.jpg" width="220" height="160" </li>
            <li><img src="images/image3.jpg" width="220" height="160" </li>
            <li><img src="images/image4.jpg" width="220" height="160" </li>
        </ul>
    </section>

</body>

</html>
