<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상요소</title>
  <style>
    /*
      content:""; 란? 텍스트가 없는 빈요소를 생성

      content는 가짜 속성입니다.
      ::before와 ::after를 쓸 땐 content라는 속성이 꼭 필요합니다

      content를 쓸때, 대표적으로 사용되는 속성들
      normal : 아무것도 표시하지 않는 기본값
      string : 문자열 생성
      url : 이미지나 비디오를 불러올 수 있음, 크기 조절 불가능
      none : 아무것도 표시하지 않는다
      attr : 해당 속성의 속성값 표시
    */
    li{margin-bottom:10px;}
    a{
      text-decoration: none;
      border-bottom:3px dotted navy;
    }
    a::after{/*a요소의 마지막 자식요소로 가상요소를 생성*/
      content:"(" attr(id) ")";
    }
    #naver::before{/*#naver요소의 첫번째 자식요소로 가상요소를 생성*/
      content:url(images/naver.png);
    }
    #daum::before{
      content:url(images/daum.png);
    }
    #naver::selection{/*선택된 텍스트 요소의 스타일 변경*/
      background-color:pink;
      color:red;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="https://www.naver.com" id="naver">Naver Home Page</a></li>
    <li><a href="https://www.daum.net" id="daum">Daum Home Page</a></li>
  </ul>
</body>
</html>
