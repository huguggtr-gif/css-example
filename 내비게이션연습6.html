<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내비게이션연습6</title>
    <link href="reset.css" rel="stylesheet">
    <style>
        nav{
            width:100%;
            min-width:1200px;
            background-color:#f60;
            color:#fff;
            
        }
        nav > .container{
            width:1200px;
            margin:auto;
            padding:0 10px;
            display:flex;
            justify-content: space-between;
            align-items: center;
            position:relative;/*pos"abs를 적용한 자식(자손)요소의 기준이됨*/

        }
        nav > .logo{
            font-size:18px;

        }
        nav .gnb{
            display:flex;
            gap:80px;
        }
        nav .gnb > li > a{
            display:block;
            padding:10px 0;

        }
        .gnb .sub{
            position:absolute;
            width:100%;
            left:0;
            background-color:gray;
            padding:20px;
            display:none;/*제거*/
            justify-content:space-between;
        }
        /*주메뉴에 마우스를 올리면 서브가 나타남*/
        .gnb > li:hover .sub{
            display:flex;
        }
        .sub > .menu > li > a{
            font-size:14px;
            line-height:1.6;

        }
        .sub > .thumbs{
            display:flex;
            gap:20px;
        }
        .sub > .thumbs img{
            display:block;

        }

    </style>
</head>

<body>
    <nav>
        <div class="container">
            <h1 class="logo"><a href="#">LOGO</a></h1>
