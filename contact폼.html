<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="reset.css" rel="stylesheet">
    <style>
        body{
            padding:10px;
        }
        .container{
            background-color:#f2f2f2;
            padding:20px;
            border-radius: 5px;
            margin-top:10px;


        }
        input[type=text],
        select,
        textarea{
            width:100%;
            height:46px;
            padding:12px;
            border:1px solid #ccc;
            border-radius: 4px;
            margin-top:6px;
            margin-bottom:16px;

        }
        textarea{
            height:200px;
            resize:none;/*크기조절을 막아줍니다*/

        }
        input[type=submit]{
            background-color: #4caf50;
            border:none;
            color:#fff;
            padding:12px 20px;
            border-radius:4px;
            cursor:pointer;
        }
        input[type=submit]:hover{
            background-color: #45a349;

        }
        select{
            appearance:none; /*화살표 없애기*/
            /*화살표이미지를 배경이미지로 추가*/
            background:#fff url(images/bssbg.png) no-repeat 99% 50%;
        }
        
    </style>
</head>

<body>
    <h3>Contact 폼</h3>
    <div class="container">
        <form>
            <label for="fname">이름</label>
            <input type="text" id="fname" name="firstname" placeholder="이름">

            <label for="lname">성</label>
            <input type="text" id="lname" name="lastname" placeholder="성">

            <label for="contry">국적</label>
            <select id="contry" name="country">
                <option>한국</option>
                <option>미국</option>
                <option>캐나다</option>
            </select>
            <label for="subject">제목</label>
            <textarea id="subject" name="subject" placeholder="내용..."></textarea>

            <input type="submit" value="보내기">
        </form>
    </div>

</body>
</html>
