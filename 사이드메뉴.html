<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사이드메뉴</title>
  <!--폰트어썸 CDN-->
  <script src="https://kit.fontawesome.com/632d3e2496.js" crossorigin="anonymous"></script>
  <!--노말라이즈-->
  <link href="reset.css" rel="stylesheet">
  <style>
    .container{
      width:100%;
      height:100vh;
      background:linear-gradient(0deg, rgba(255,255,255,.2), rgba(255,255,255,.2)), url(images/main.jpg) center/cover;
      /*콘텐츠 가운데 정렬*/
      display:flex;
      justify-content: center;
      align-items: center;
      position:relative;
    }
    .container > .txt{
      text-align: center;
      color:#111;
      /* background-color:rgba(255,255,255,.5);
      padding:20px; */
    }
    .txt > h1{
      font-size:36px;
    }
    .txt > p{
      font-weight: 500;
      font-size:24px;
      margin:40px 0;
    }
    .txt > button{
      background-color:transparent;
      padding:8px 32px;
      border:2px solid #111;
      font-weight: bold;
      cursor:pointer;
    }
    .txt > button:hover{
      background-color:#111;
      color:#fff;
    }
    .container > .dot{
      position:absolute;
      right:10px;
    }
    .container > .dot > li{
      width:15px; height:15px;
      border:1px solid #111;
      border-radius: 50%;
      margin:5px 0;
      cursor:pointer;
    }
    .container > .dot > li.active{
      background-color:#111;
    }

    /*사이드 메뉴*/
    .side-menu{
      position:fixed;
      width:300px;
      height:100%;
      z-index:1;/*.container에 가려지지 않게 z-index를 설정*/
      background-color:gray;
      display:flex;
      justify-content: center;
      align-items: center;
    }
    .side-menu > button{
      position:absolute;
      top:10px;
      right:10px;
      background-color:transparent;
      border:none;
      outline:none;
      font-size:30px;
      color:#fff;
      cursor:pointer;
    }
    .side-menu > .wrap{
      width:50%;
    }
    .side-menu .menu{
      border-bottom:1px solid #fff;
    }
    .side-menu .menu li{
      margin-bottom:40px;
      color:#fff;
    }
    .side-menu .menu li:last-child{
      margin-bottom:20px;
    }
    .side-menu p{
      font-size:12px;
      color:#fff;
      margin:20px 0;
    }
    .side-menu .icon a{
      display:inline-block;
      color:#fff;
      margin-right:5px;
      width:30px;
      height:30px;
      border:2px solid #fff;
      border-radius: 50%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="side-menu">
    <button type="button">&times;</button>
    <div class="wrap">
      <ul class="menu">
        <li><a href="#">about</a></li>
        <li><a href="#">news</a></li>
        <li><a href="#">portfolio</a></li>
        <li><a href="#">board</a></li>
        <li><a href="#">album</a></li>
        <li><a href="#">contact</a></li>
      </ul>
      <p>Lorem ipsum dolor, sit amet consectetur</p>
      <div class="icon">
        <a href="#"><i class="far fa-user"></i></a>
        <a href="#"><i class="far fa-user"></i></a>
        <a href="#"><i class="far fa-user"></i></a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="txt">
      <h1 class="logo">LOGO</h1>
      <p>
        Lorem ipsum dolor sit amet<br>
        consectetur, adipisicing elit. Dicta
      </p>
      <button type="button">BUTTON</button>
    </div>
    <ul class="dot">
      <li class="active"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>
</html>
