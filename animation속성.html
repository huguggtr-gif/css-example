<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation속성</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            /*animation*/
            animation-name: colorChange;
            animation-duration: 4s;
            /*실행시간*/
            animation-delay: 2s;
            /*지연시간*/
            animation-iteration-count: 3;
            /*반복횟수(infinite : 무한반복)*/
            animation-direction: reverse;
            /*반대로 재생(alternate :똑바로 한번 반대로 한번 재생)*/
            animation-timing-function: linear;
            /*타이밍 제어*/
            /*축약형*/
            animation: example 5s linear 2s infinite alternate;

        }

        @keyframes colorChange {
            from {
                background-color: red;
            }

            to {
                background-color: yellow;
            }

        }

        @keyframes example {
            25% {
                background-color: yellow;
                left: 200px;
                top: 0;
            }

            50% {
                background-color: blue;
                left: 200px;
                top: 200px;
            }

            75% {
                background-color: green;
                left: 0px;
                top: 200px;
            }

            100% {
                background-color: red;
                left: 0;
                top: 0;
            }
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin-top: 200px;
            animation: scale 4s;
            /*
            animation-fill-mode: none;
            forwards : 대상은 실행된 애니메이션의 마지막 keyframe에 의해 설정된 계산된 값을 유지
            backwards : 대상은 애니메이션이 실행된 후 첫 번째 keyframe에 정의된 값을 적용
            */
            animation-fill-mode:forwards;
        }
            .box2:hover{
                /*
                paused:일시 정지
                running: 애니메이션 재생
                */

                animation-play-state:pasued;
            }
            
        @keyframes scale {
            0% {
                width: 100px;
                height: 100px;
            }

            100% {
                width: 500px;
                height: 500px;
            }
        }
        
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>

</html>
