<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover효과2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');

        *{margin:0; padding:0;}

        html,body{
            width:100%;
            height:100%;
            display:flex;
            flex-direction:column;
            align-items: center;
            justify-content: center;
            font-family:"Black Han Sans";
            background-color:#2f2f2f;
            font-size:2rem;
            line-height:1;
        }

        span{
            cursor:pointer;
            /*벤더프리픽스 = 아직 실험단계의 속성을 미리 사용할 수 있도록 지원하는 코드 
            "-webkit-=크롬, -ms-=익스플로러, -moz-=파이어폭스,-o-=오페라*/
            -webkit-text-stroke:1px #f9f7f1;
            /*배경에 그라데이션 색상을 단색으로 설정*/
            background-image:linear-gradient(0deg, #f9f7f1, #f9f7f1);
            background-clip: text;/*배경의 그라디언트를 글자에 적용*/
            color:transparent;
            background-repeat:no-repeat;
            transition:background-size 0.2s ease-in;
        }
        .left{
            background-position:left top;
            background-size:0% 100%;

        }
        .right{
            background-position:right top;
            background-size:0% 100%;

        }
        .top{
            background-position:left top;
            background-size:100% 0%;

        }
        .bottom{
            background-position:left bottom;
            background-size:100% 0%;

        }
        .center{
            background-position:center;
            background-size:0% 0%;

        }
        
        /*마우스를 올리면 배경의 크기가 x축 100%, y축 100%로 변경*/
        span:hover{
            background-size:100% 100%;
        }
    </style>
</head>

<body>
    <span class="left">ABOUT</span>
    <span class="right">WORKS</span>
    <span class="top">PRODUCT</span>
    <span class="bottom">BLOG</span>
    <span class="center">CONTACT</span>

</body>

</html>
