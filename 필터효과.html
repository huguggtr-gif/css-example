<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필터효과</title>
    <style>
        div{
            width:650px; margin:auto;
            border:1px solid #ccc;
            padding:10px;
        }
        div img{
            width:200px;
            margin:6px;
        }
        div img:nth-child(2){
            /*수치값이 커질수록 효과 증가*/
            filter:blur(3px);
        }
        
        div img:nth-child(3){
            /*1보다 작아지면 어두워지고 커지면 밝아짐*/
            filter:brightness(0.5);
        }
        div img:nth-child(4){
            /*100%보다 작아지면 대비효과가 낮아지고 높아지면 대비 증가*/
            filter:contrast(150%);
        }
        div img:nth-child(5){
            /*100%로 근접할수록 흑백으로 전환*/
            filter:grayscale(100%);
        }
        div img:nth-child(6){
            /*0deg는 원래 이미지 색상 0~360deg까지 변경할수록 색상 변경*/
            filter:hue-rotate(180deg);
        }
        div img:nth-child(7){
            /*100%로 근접할수록 색감이 정반대로 전환*/
            filter:invert(100%);
        }
        div img:nth-child(8){
            /*0으로 근접할수록 색감의 채도가 낮아짐*/
            filter:saturate(0.5);
        }
        div img:nth-child(9){
            /*100%로 근접할수록 갈색톤으로 색감이 변경*/
            filter:sepia(100%);
        }



    </style>
</head>
<body>
    <div>
        <img src="images/rose.jpg" alt="">
        <img src="images/rose.jpg" alt="">
        <img src="images/rose.jpg" alt="">
        <img src="images/rose.jpg" alt="">
        <img src="images/rose.jpg" alt="">
        <img src="images/rose.jpg" alt="">
        <img src="images/rose.jpg" alt="">
        <img src="images/rose.jpg" alt="">
        <img src="images/rose.jpg" alt="">
    </div>
    
</body>
</html>
