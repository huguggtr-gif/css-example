<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플립카드</title>
    <style>
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 300px;
            border: 1px solid #f1f1f1;
            perspective: 1000px;
            /*원근감 설정(깊이를 1000px로 설정)*/
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transform-style: preserve-3d;
            /*
            transform-style속성은 요소의 자식요소가 입체적인 3d공간에 배치될지, 요소의 표면에 평평하게 묘사할지를 결정합니다.
            기본값은 flat로 자식요소가 2d의 2차원에서 부모요소와 동일한 평면에 배치되고 preserve-3d를 지정하면 3d공간에 배치됩니다.*/
            transition: transform 0.8s;
            /*변환효과*/

        }

        .flip-card-front,
        .flip-card-back {
            /*앞면과 뒷면을 모두 선택*/
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            /*요소의 뒷면을 투명하게 설정*/
        }

        /*뒷면 스타일*/
        .flip-card-back {
            background-color: dodgerblue;
            color: white;
            transform: rotateY(180deg);
            /*요소를 180도 회전하여 가려놓는다*/
        }
        /*플립 상자 컨테이너 위로 마우스를 이동할때 수평 뒤집기 수행*/
        .flip-card:hover .flip-card-inner{
            transform:rotateY(180deg);
        }

    </style>
</head>

<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="images/user.jpg" alt="user" width="300" height="300">
            </div>
            <div class="flip-card-back">
            <h1>John Doe</h1>
            <p>Architect &amp; Engineer</p>
            <p>We love that guy</p>
        </div>
    </div>

</body>

</html>
