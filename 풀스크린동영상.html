<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀스크린동영상</title>
    <link href="reset.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cada64902b.js" crossorigin="anonymous"></script>
    <style>
        body{
            font-family: "Berlin Sans FB";
            
        }
        /**/
        #full-vid{
            /*넓이와 높이의 브라우저크기로 설정*/
            width:100vw;
            height:100vh;
            position:relative;

        }
        #full-vid > video{
            position:absolute;
            width:100%;
            height:100%;
            object-fit: cover; /*콘텐츠영역에 영상의 크기를 채우도록 설정(가로세로 비율 고정)*/
            /*영상의 위치를 가운데 상단으로 변경*/
            object-position:center top;
        }
        #full-vid > .logo{
            position:absolute;
            left:10px; top:20px;

        }
        #full-vid > .gnb{
            position:absolute;
            top:40px; right:20px;
            display:flex;
            gap:50px;

        }
        #full-vid > .gnb a{
            color:#fff;
            font-size:20px;
        }

        #full-vid > .title{
            position:absolute;
            left:50%; top:50%;
            transform:translate(-50%,-50%);
            text-align:center;
            color:#fff;
        }
        #full-vid > .title > h1{
            font-size:80px;
            white-space: nowrap;/*줄바꿈안되도록 설정*/
            
        }
        #full-vid > .title > h2{
            font-size:40px;
            font-weight:normal;
            margin-top:20px;

        }
        #full-vid > .sns{
            position:absolute;
            right:20px;
            bottom:20px;


        }
        #full-vid > .sns > li{
            color:#fff;
            font-size:20px;
            text-align: center;
            margin-top:10px;

        }

        #full-vid > .language{
            position:absolute;
            left:-10px;
            bottom:60px;
            color:#fff;
            display:flex;
            gap:20px;
            transform:rotate(90deg);
            /*transform-orgin속성으로 기준점을 변경할 수 있다(여기서는 사용안함)*/
        }
        #full-vid > .language li{
            color:#fff;
            font-size:18px;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <section id="full-vid">
        <video src="images/video.mp4" autoplay muted loop></video>
        <h1 class="logo"><img src="images/logo8.png"></h1>
        <!--gnb-->
        <ul class="gnb">
            <li><a href="#">About</a></li>
            <li><a href="#">Resume</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <!--title-->
        <div class="title">
            <h1>YOUR NAME</h1>
            <h2>I'm a Designer</h2>
        </div>
        <!--language-->
        <ul class="language">
            <li>ENG</li>
            <li>KOR</li>
        </ul>
        <!--sns icon-->
        <ul class="sns">
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-behance"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-pinterest-p"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </section>
</body>
</html>
