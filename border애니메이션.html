<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="reset.css" rel="stylesheet">
    <style>
        body{
            margin-top:20px;
            text-align:center;
        }
        button{
            padding:1em 4em;
            position:relative;
            box-shadow:inset 0 0 0 2px orange;
            color:orange;
            font-size:1em;
            font-weight:bold;
            transition: color 0.25s;
            cursor:pointer;

        }
        button:hover{color:steelblue;}
        button::after,
        button::before{
            content:"";
            position:absolute;
            border:2px solid transparent;
            width:0; height:0;
            box-sizing:border-box;
        }
        button::before{ 
            left:0; top:0;}
        
       
       
        button::after{
            right:0;bottom:0;
        }
        
        button:hover::before,
        button:hover::after{
            width:100%; height:100%;
        }
        button:hover::before{
            border-top-color:steelblue;
            border-right-color:steelblue;
            transition:width 0.25s ease-out,
            height 0.25s ease-out 0.25s;

        }
        button:hover::after{
            border-bottom-color:steelblue;
            border-left-color:steelblue;
            transition:border-color 0s 0.5s,width 0.25s ease-out 0.5s,
            height 0.25s ease-out 0.75s;
        }

        
      
    </style>
</head>
<body>
    <button>Draw</button>
</body>
</html>
