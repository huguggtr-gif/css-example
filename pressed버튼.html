<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pressed버튼</title>
    <style>
        .btn{
            padding:15px 25px;
            font-size:24px;
            background-color:#4caf50;
            color:#fff;
            border:none;
            border-radius:15px;
            cursor:pointer;
            box-shadow:0 9px #3b913e;
        }
        .btn:hover{
            background-color:#3e8e41;
            box-shadow:0 9px #215423;
        }
        .btn:active{/*클릭시*/
            /*그림자의 y축 이동값을 변경*/
            box-shadow:0 5px #215423;
            /*줄어든 그림자의 위치만큼 아래로 이동시켜서 눌리는 효과를 만들어줍니다*/
            transform:translateY(4px);}
    </style>
</head>
<body>
    <button class="btn">Click!</button>
</body>
</html>
