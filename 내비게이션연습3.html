<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--폰트어썸 CDN-->
  <script src="https://kit.fontawesome.com/632d3e2496.js" crossorigin="anonymous"></script>
  <!--노말라이즈-->
  <link href="reset.css" rel="stylesheet">
  <style>
    header{
      width:100%;
    }
    header .container{
      width:1200px;
      margin:auto;
      padding:0 40px;
    }
    .top-nav{
      min-width:1200px;
      background-color:#333;
      color:#fff;
    }
    .top-nav > .container{
      height:40px;
      display:flex;
      justify-content: flex-end;/*주축 정렬*/
      align-items: center;/*교차축 정렬*/
    } 
    .top-nav .login{
      display:flex;
      gap:40px;
      font-size:18px;
    }
    .top-nav li:hover{
      color:turquoise;
    }
    .gnb{
      min-width:1200px;
      background-color:#f60;
      color:#fff;
    }
    .gnb > .container{
      height:80px;
      display:flex;
      justify-content: space-between;
      align-items: center;
    }
    .gnb .menu{
      display:flex;
      gap:45px;
    }
    .gnb .menu li:hover{
      color:royalblue;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-nav">
      <div class="container">
        <ul class="login">
          <li><a href="#">login</a></li>
          <li><a href="#">join us</a></li>
          <li><a href="#">member</a></li>
        </ul>
      </div>
    </div>
    <div class="gnb">
      <div class="container">
        <h1 class="logo"><a href="#">
          <i class="fab fa-reddit"></i>
        </a></h1>
        <ul class="menu">
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">NEWS</a></li>
          <li><a href="#">PORTFOLIO</a></li>
          <li><a href="#">BOARD</a></li>
          <li><a href="#">ALBUM</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </div>
    </div>
  </header>
</body>
</html>
