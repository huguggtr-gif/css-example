<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex속성</title>
  <style>
    *{margin:0; padding:0;}
    main{
      width:100%;
      height:100vh;
      background-color:lightcyan;
    }
    section{
      border:10px solid blue;
      display:flex;/*section요소는 block과 같아집니다*/
      height:100%;
      /*display:inline-flex;section요소가 inline과 같아집니다*/
      flex-wrap:wrap;/*줄바꿈 허용*/
      /* flex-wrap:nowrap; */
      
      /*주축 정렬*/
      justify-content: flex-start;/*왼쪽부터 정렬*/
      justify-content: flex-end;/*오른쪽부터 정렬*/
      justify-content: center;/*가운데 정렬*/
      justify-content:space-between;/*요소를 양끝부터 나눠서 정렬*/
      justify-content: space-around;/*요소의 여백을 균일하게 나눠서 정렬*/
      justify-content: space-evenly;

      /*교차축 정렬*/
      align-content:flex-start;
      align-content:flex-end;
      align-content:center;
      align-content:space-between;
    }
    section article{
      width:100px;
      height:100px;
      background-color:aqua;
      border:1px solid black;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <article></article>
      <article></article>
      <article></article>
      <article></article>
      <article></article>
      <article></article>
      <article></article>
    </section>
    <section>
      <article></article>
      <article></article>
      <article></article>
      <article></article>
      <article></article>
    </section>
  </main>
</body>
</html>
